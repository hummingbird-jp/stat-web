<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Stat! Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<form id="join-form">
			<div class="row join-info-group">
				<div class="col-md-4 mx-auto">
					<input class="form form-control" id="token" type="text" placeholder="Token" required>
					<p class="tips">Get a temporary token at <a href="https://console.agora.io/projects">Agora
							Console</a>.</p>

					<input class="form form-control" id="channel" type="text" placeholder="Channel Name" required>
					<p class="tips">Find it at <a href="https://console.agora.io/projects">Agora Console</a></p>

					<input class="form form-control" id="userName" type="text" placeholder="User Name" required>
					<p class="tips">User Name is temporary, so don't overthink it!</p>

					<hr>

					<div class="button-group d-grid gap-2">
						<button id="join" type="submit" class="btn btn-primary">Join</button>
						<button id="leave" type="button" class="btn btn-primary" disabled>Leave</button>
					</div>
				</div>
		</form>

		<!-- This local media splayer is enabled when the user has successfully joined a Video Call channel. -->
		<div class="row video-group">
			<div class="col">
				<p id="local-player-name" class="player-name"></p>
				<!-- TODO: mask video player to circular -->
				<div id="local-player" class="player"></div>
			</div>
			<div class="w-100"></div>
			<div class="col">
				<div id="remote-playerlist"></div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
	<script src="./basicVideoCall.js"></script>
</body>

</html>
