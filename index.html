<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Stat! Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<!-- Input fields so the user can securely join a Video Call channel. -->
		<form id="join-form">
			<div class="row join-info-group">
				<div class="col-md-4 mx-auto">
					<!--<p class="join-info-text">APP ID</p>
					<input id="appid" type="text" placeholder="Enter the appid" required>
					<p class="tips">You find your APP ID in the <a href="https://console.agora.io/projects">Agora
							Console</a></p>-->

					<input class="form form-control" id="token" type="text" placeholder="Token" required>
					<p class="tips">To create a temporary token, <a href="https://console.agora.io/projects">edit your
							project</a> in Agora Console.</p>

					<input class="form form-control" id="channel" type="text" placeholder="Channel Name" required>
					<p class="tips">You create a channel when you create a temporary token. You guessed it, in <a
							href="https://console.agora.io/projects">Agora Console</a></p>

					<!--<p class="join-info-text">User ID(optional)</p>
					<input id="uid" type="text" placeholder="Enter the user ID">-->

					<hr>

					<!-- Join or leave a Video Call channel. -->
					<div class="button-group d-grid gap-2">
						<button id="join" type="submit" class="btn btn-primary">Join</button>
						<button id="leave" type="button" class="btn btn-primary" disabled>Leave</button>
					</div>
				</div>

		</form>

		<!-- This local media splayer is enabled when the user has successfully joined a Video Call channel. -->
		<div class="row video-group">
			<div class="col">
				<p id="local-player-name" class="player-name"></p>
				<div id="local-player" class="player"></div>
			</div>
			<div class="w-100"></div>
			<div class="col">
				<div id="remote-playerlist"></div>
			</div>
		</div>
	</div>

	<!-- Import the Agora Video Call SDK for Web and local calls to it. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
	<script src="./basicVideoCall.js"></script>
</body>

</html>
