<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- OGP -->
    <meta property="og:title" content="Stat! Web" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stat-web-6372a.web.app" />
    <meta property="og:image" content="https://stat-web-6372a.web.app/favicon.png" />
    <meta property="og:site_name" content="Stat! Web" />
    <meta property="og:description" content="Stat! Web is a Web RTC project made by hummingbird with ❤️." />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@yhakamay" />

    <title>Stat! Web</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- TODO: Temporary stylesheet for Timer. Must be integrated in the future. -->
    <link rel="stylesheet" href="./styles-timer.css">
</head>

<body>
    <div class="container">
        <img src="favicon.png" alt="" class="mx-auto d-block logo">
        <form id="join-form">
            <div class="row join-info-group">
                <div class="col-md-4 mx-auto">
                    <input class="form form-control" id="token" type="text" placeholder="Token" required>
                    <p class="tips">Generate a temporary token at <a href="https://console.agora.io/projects">Agora
							Console</a>.</p>

                    <input class="form form-control" id="channel" type="text" placeholder="Channel Name" required>
                    <p class="tips">Find it at <a href="https://console.agora.io/projects">Agora Console</a>.</p>

                    <input class="form form-control" id="userName" type="text" placeholder="User Name" required>
                    <p class="tips">User Name is <strong>temporary</strong>, so don't overthink it!</p>

                    <hr>

                    <div class="button-group d-grid gap-2">
                        <button id="join" type="submit" class="btn btn-primary">Join</button>
                        <button id="leave" type="button" class="btn btn-primary" disabled>Leave</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- This local media splayer is enabled when the user has successfully joined a Video Call channel. -->
        <div class="row video-group">
            <div class="col">
                <p id="local-player-name" class="player-name"></p>
                <!-- TODO: mask video player to circular -->
                <div id="local-player" class="player"></div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <div id="remote-playerlist"></div>
            </div>
        </div>

        <!-- TODO: Temporal placement of Timer -->
        <h1>Countdown Clock</h1>
        <div id="clockdiv" class="">
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <div class="col-md-4 mx-auto">
            <div id="timer-slider">
                <input type="range" id="timer-duration" min="1" max="30" value="5">
            </div>

            <div class="button-group d-grid gap-2">
                <button id="start-timer" class="btn btn-primary" onclick="startTimer()">
					Start
				</button>
                <button id="stop-timer" class="btn btn-primary" onclick="stopTimer()" style="display: none;">
					Stop
				</button>
            </div>
        </div>

        <!-- Agenda Textbox and input -->
        <h1>Agenda</h1>
        <h2 id="agenda-out"></h2>
        <div class="col-md-4 mx-auto">
            <input class="form form-control" id="agenda-in" type="text" placeholder="Agenda" required>
            <div class="button-group d-grid gap-2">
                <button id="reset-timer" class="btn btn-primary" onclick="showValue()">Set Agenda</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./index.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.9.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.9.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Countdown Timer added by R.S. Must be integrated in the future. -->
    <script src="./timer.js"></script>

    <!-- TODO: functions related to Agenda  by R.S. Must be integrated in the future. -->
    <script src="./set-agenda.js"></script>
</body>

</html>
