<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- OGP -->
	<meta property="og:title" content="Stat! Web" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://stat-web-6372a.web.app" />
	<meta property="og:image" content="https://stat-web-6372a.web.app/favicon.png" />
	<meta property="og:site_name" content="Stat! Web" />
	<meta property="og:description" content="Stat! Web is a Web RTC project made by hummingbird with ❤️." />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@yhakamay" />

	<title>Stat! Web</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">

		<!-- Join Area will dissapear once user joined meeting -->
		<div class="join-area">
			<img src="favicon.png" alt="" class="mx-auto d-block logo">
			<div style="height: 3rem;"></div>
			<form id="join-form">
				<div class="row join-info-group">
					<div class="col-lg-4 col-md-6 mx-auto">
						<input class="form form-control" id="token" type="text" placeholder="Token" required autofocus>
						<p class="tips">Generate a temporary token at <a href="https://console.agora.io/projects"
								tabindex="-1">Agora
								Console</a>.</p>
						<input class="form form-control" id="channel" type="text" placeholder="Channel Name" required>
						<p class="tips">Find it at <a href="https://console.agora.io/projects" tabindex="-1">Agora
								Console</a>.</p>
						<input class="form form-control" id="userName" type="text" placeholder="User Name" required>
						<p class="tips">User Name is <strong>temporary</strong>, so don't overthink it!</p>
						<hr>
						<div class="button-group d-grid gap-2">
							<button id="join" type="submit" class="btn btn-primary">Join</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- Meeting Area shows up after user joined meeting -->
		<div class="meeting-area">
			<div class="row">

				<!-- Agenda -->
				<div class="col-md-4 mx-auto main-view" id="agenda-group">
					<h1>Agenda</h1>
					<h2 id="agenda-out"></h2>

					<div class="col-md-8 mx-auto main-controller">
						<input class="form form-control" id="agenda-in" type="text" placeholder="Agenda" required>
						<div class="button-group d-grid gap-2">
							<button id="set-agenda" class="btn btn-primary">Set Agenda!</button>
						</div>
					</div>

				</div>

				<!-- Timer -->
				<div class="col-md-4 mx-auto main-view" id="timer-group">
					<h1>Timer</h1>
					<div id="clockdiv" class="">
						<div>
							<span class="minutes"></span>
							<div class="smalltext">Min</div>
						</div>
						<div>
							<span class="seconds"></span>
							<div class="smalltext">Sec</div>
						</div>
					</div>

					<div class="col-md-8 mx-auto main-controller">
						<div id="timer-slider">
							<input type="range" class="form-range" min="1" max="30" value="5" step="1"
								id="timer-duration">
						</div>
						<div class="button-group d-grid gap-2">
							<button id="start-timer" class="btn btn-primary" onclick="startTimer()">
								Start
							</button>
							<button id="stop-timer" class="btn btn-primary" onclick="stopTimer()"
								style="display: none;">
								Stop
							</button>
						</div>
					</div>
				</div>

				<!-- BGM -->
				<div class="col-md-4 mx-auto main-view" id="bgm-group">
					<h1>BGM</h1>

					<div class="col-md-8 mx-auto main-controller">
						<select id="bgm-selector" class="form-select col-md-4 mx-auto">
							<option value="default" selected>Choose your motivation</option>
							<option value="natural">Be natural</option>
							<option value="relaxed">Be relaxed</option>
							<option value="focused">Be focused</option>
						</select>
						<button id="play-button" class="btn btn-primary" data-playing="preSelect" role="switch"
							aria-checked="false">
							<span id="playback-span">Play</span>
						</button>
						<button id="stop-button" class="btn btn-primary" disabled>
							<span>Stop</span>
						</button>
					</div>
				</div>

				<!-- Talk Visualizer -->
				<div class="col-md-6 mx-auto">
					<canvas id="voice-visualizer"></canvas>
					<canvas id="talk-amount-visualizer"></canvas>
					<form class="controls">
						<div>
							<label for="visual">Visualizer setting</label>
							<select name="visual" id="visual">
								<option value="sinewave">Sinewave</option>
								<option value="frequencybars" selected>Frequency bars</option>
								<option value="off">OFF</option>
							</select>
						</div>
					</form>
				</div>
			</div>

			<hr>

			<!-- This local media player is enabled when the user has successfully joined a Video Call channel. -->
			<div class="row video-group">
				<div class="col">
					<p id="local-player-name" class="player-name"></p>
					<!-- TODO: mask video player to circular -->
					<div id="local-player" class="player"></div>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<div id="remote-playerlist"></div>
				</div>
			</div>

			<!-- Control button group -->
			<div class="row control-button-group">
				<div class="col-sm">
					<button id="unpublish" type="button" class="btn btn-danger btn-md">
						<img src="images/mute.svg" alt="" class="material-icons">
					</button>
				</div>
				<div class="col-sm">
					<button id="leave" type="button" class="btn btn-danger btn-md">
						<img src="images/call-end.svg" alt="" class="material-icons">
					</button>
				</div>
			</div>
		</div>

		<!-- View Source on GitHub -->
		<a href="https://github.com/hummingbird-jp/stat-web" target="_blank" rel="noopener noreferrer">

			</svg>
		</a>
	</div>

</body>
